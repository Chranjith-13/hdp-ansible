- name: "Apply the ranger role to ambari nodes"
  hosts: master-nodes
  any_errors_fatal: true
  roles:
    - ranger
  tags:
    - ranger-only


- name: "Apply the ambari-server role to ambari-node group"
  hosts: master-nodes
  roles:
    - ambari-server
  tags:
   - ambari-server-only
